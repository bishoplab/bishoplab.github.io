  <div class="content">
    <body>
    <h2>Publications Feed</h2>
    <div id="publication-feed"></div>

    <script>
        // Example ORCID ID for fetching publications
        const orcidId = '0000-0002-6956-9188'; // Replace with actual ORCID ID

        fetch(`https://pub.orcid.org/v3.0/${orcidId}/works`, {
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            const feedContainer = document.getElementById("publication-feed");

            data.group.forEach(pub => {
                const pubElement = document.createElement("div");
                pubElement.classList.add("publication");

                const title = pub['work-summary'][0].title.value;
                const doi = pub['work-summary'][0].external-ids ? pub['work-summary'][0].external-ids['external-id'][0]['external-id-value'] : 'No DOI';
                const link = `https://doi.org/${doi}`;

                pubElement.innerHTML = `
                    <h3><a href="${link}" target="_blank">${title}</a></h3>
                    <p><strong>DOI:</strong> <a href="${link}" target="_blank">${doi}</a></p>
                `;

                feedContainer.appendChild(pubElement);
            });
        })
        .catch(error => console.log('Error fetching publications:', error));
    </script>
      
    </div>
  </div>

</body>
