<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bishop lab group</title>
  
  <!-- Link to Google Fonts for Jost font -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKBlEjJhMMLaSSzN4ucjIxORyhXlN_inv9ww&s" type="image/svg+xml">
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <select id="keywordsFilter" onchange="filterPublicationsByKeyword()">
    <option value="">Select a Keyword</option>
    <option value="Machine Learning">Machine Learning</option>
    <option value="Data Science">Data Science</option>
    <option value="Artificial Intelligence">Artificial Intelligence</option>
    <!-- Add more keyword options here -->
  </select>

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 115px;
      background-color: #f4f4f4;
      padding-top: 10px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      font-size: 18px;
      padding-left: 10px;
      top: 80px;
      margin-top: 0;
    }
    
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 5px;
      padding-bottom: 5px;
    }
    
    .sidebar a {
      display: block;
      color: #000;
      padding: 5px 5px;
      text-decoration: none;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .sidebar a:hover {
      background-color: #ddd;
    }

    .header {
      width: 100%;
      background-color: #82e781;
      color: white;
      text-align: left;
      padding: 15px 15px;
      font-size: 40px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      height: 60px;
    }

    .content {
      margin-left: 130px;
      padding: 10px;
      flex-grow: 1;
      margin-top: 70px;
    }

    .prof-header {
          display: flex;
          align-items: center;
          gap: 5px;
        }
    
    .prof-header {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .icon-small a img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
      gap: 5px;
    }

    .icon-small a:hover img {
      transform: scale(1.25);
    }

    .prof-details {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }

    .prof-text {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .prof-image {
      width: 70px;
      height: auto;
      border-radius: 7px;
    }

    h2 {
      margin-bottom: 5px;
    }

    h3 {
      font-size: 18px;
    }

    div {
      margin-bottom: 0px;
    }

    .container {
      margin: 10px;
    }
    
    h1 {
      text-align: center;
      color: #2d3e50;
        }
    .publication {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .publication h2 {
            margin: 0;
            color: #2d3e50;
        }
        .publication p {
            margin: 5px 0;
        }
    
  </style>
</head>
  
<body>

  <div class="header">
    Bishop lab group
  </div>

  <div class="sidebar">
    <a href="index.html">Team</a>
    <a href="projects.html">Projects</a>
    <a href="publications.html">Publications</a>
    <a href="resources.html">Resources</a>
    <a href="tools.html">Tools</a>
  </div>

  <div class="content">
    <h2>Publications Feed</h2>
    
    <!-- Dropdown filter placed next to the title -->
    <div id="filterContainer" style="display: inline-block; margin-left: 20px;">
      <label for="keywordFilter" style="font-size: 14px; margin-right: 10px;">Filter by Keywords:</label>
      <select id="keywordFilter" style="padding: 5px; font-size: 14px;">
        <option value="">--Select a Keyword--</option>
        <option value="Keyword1">Keyword1</option>
        <option value="Keyword2">Keyword2</option>
        <option value="Keyword3">Keyword3</option>
        <!-- Add more options here as needed -->
      </select>
    </div>
      
    <div id="publications" style="margin-top: 20px;">Loading publications...</div>

  </div>

  <script src="script.js"></script>

</body>
</html>
