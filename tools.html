<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bishop lab group</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 115px;
      background-color: #f4f4f4;
      padding-top: 10px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      font-size: 18px;
      padding-left: 10px;
      top: 80px;
    }

    .sidebar a {
      display: block;
      color: #000;
      padding: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      background-color: #ddd;
    }

    .header {
      width: 100%;
      background-color: #82e781;
      color: white;
      padding: 15px;
      font-size: 40px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      height: 60px;
    }

    .content {
      margin-left: 130px;
      padding: 10px;
      flex-grow: 1;
      margin-top: 70px;
    }

    .hidden {
      display: none;
    }

    .calculator-container {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    table {
      border-collapse: collapse;
      width: 200px;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    #graphContainer {
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>

  <div class="header">Bishop lab group</div>

  <div class="sidebar">
    <a href="index.html">Team</a>
    <a href="projects.html">Projects</a>
    <a href="publications.html">Publications</a>
    <a href="resources.html">Resources</a>
    <a href="tools.html">Tools</a>
  </div>

  <div class="content">
    <h2>Tool list</h2>
    <button onclick="showCalculator()">Lactate Threshold Calculator</button>
    
    <div id="calculator" class="hidden">
      <div class="calculator-container">
        <table>
          <thead>
            <tr>
              <th>X</th>
              <th>Y</th>
            </tr>
          </thead>
          <tbody id="dataTable">
            <tr><td><input type="number"></td><td><input type="number"></td></tr>
            <tr><td><input type="number"></td><td><input type="number"></td></tr>
            <tr><td><input type="number"></td><td><input type="number"></td></tr>
          </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
        <button onclick="plotGraph()">Plot Graph</button>
      
        <div id="graphContainer">
          <canvas id="lactateChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showCalculator() {
      document.getElementById('calculator').classList.toggle('hidden');
    }

    function addRow() {
      let table = document.getElementById('dataTable');
      let row = table.insertRow();
      row.innerHTML = '<td><input type="number"></td><td><input type="number"></td>';
    }

    function plotGraph() {
      let table = document.getElementById('dataTable');
      let xValues = [], yValues = [];
      for (let row of table.rows) {
        let x = row.cells[0].querySelector('input').value;
        let y = row.cells[1].querySelector('input').value;
        if (x && y) {
          xValues.push(parseFloat(x));
          yValues.push(parseFloat(y));
        }
      }

      let ctx = document.getElementById('lactateChart').getContext('2d');
      if (window.lactateChart) window.lactateChart.destroy();
      window.lactateChart = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            data: xValues.map((x, i) => ({ x, y: yValues[i] })),
            borderColor: 'black',
            backgroundColor: 'black',
            showLine: true,
            fill: false,
            pointRadius: 5,
            borderWidth: 2,
          }]
        },
        options: {
          responsive: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { title: { display: true, text: 'X' } },
            y: { title: { display: true, text: 'Y' } }
          }
        }
      });
    }
  </script>
</body>
</html>
