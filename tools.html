<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bishop Lab Group</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.3/math.js"></script>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 115px;
      background-color: #f4f4f4;
      padding-top: 10px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      font-size: 18px;
      padding-left: 10px;
      top: 80px;
    }
    
    .sidebar a {
      display: block;
      color: #000;
      padding: 5px 5px;
      text-decoration: none;
      font-weight: bold;
    }
    
    .sidebar a:hover {
      background-color: #ddd;
    }

    .header {
      width: 100%;
      background-color: #82e781;
      color: white;
      text-align: left;
      padding: 15px;
      font-size: 40px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      height: 60px;
    }

    .content {
      margin-left: 130px;
      padding: 10px;
      flex-grow: 1;
      margin-top: 70px;
    }

    .graph-container {
      width: 400px;
      height: 400px;
    }

    .tool-container {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">Bishop Lab Group</div>

  <div class="sidebar">
    <a href="index.html">Team</a>
    <a href="projects.html">Projects</a>
    <a href="publications.html">Publications</a>
    <a href="resources.html">Resources</a>
    <a href="tools.html">Tools</a>
  </div>

  <div class="content">
    <h2>Tool List</h2>
    <button class="tool-button" id="toggleButton">Lactate Threshold Calculator</button>

    <div class="tool-container" id="tool-container">
      <div class="table-container">
        <table id="data-table">
          <thead>
            <tr>
              <th>Load</th>
              <th>Lactate conc.</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="buttons">
          <button onclick="addRow()">Add Row</button>
        </div>
      </div>

      <div class="graph-container">
        <canvas id="lactateChart"></canvas>
      </div>
    </div>

    <div id="threshold-values">
      <p id="lactate-threshold-value"></p>
      <p id="dmax-value"></p>
      <p id="modified-dmax-value"></p>
    </div>
  </div>

  <script>
    document.getElementById("toggleButton").addEventListener("click", function () {
      let toolContainer = document.getElementById("tool-container");
      toolContainer.style.display = (toolContainer.style.display === "none" || toolContainer.style.display === "") ? "block" : "none";
    });
  </script>
  <script src="lactatecalc.js"></script>
</body>
</html>
