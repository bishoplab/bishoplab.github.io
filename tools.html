<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bishop lab group</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKBlEjJhMMLaSSzN4ucjIxORyhXlN_inv9ww&s" type="image/svg+xml">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 115px;
      background-color: #f4f4f4;
      padding-top: 10px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      font-size: 18px;
      padding-left: 10px;
      top: 80px;
    }
    
    .sidebar a {
      display: block;
      color: #000;
      padding: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    
    .sidebar a:hover {
      background-color: #ddd;
    }

    .header {
      width: 100%;
      background-color: #82e781;
      color: white;
      text-align: left;
      padding: 15px;
      font-size: 40px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      height: 60px;
    }

    .content {
      margin-left: 130px;
      padding: 10px;
      flex-grow: 1;
      margin-top: 70px;
    }

    .table-container {
      display: none;
      margin-top: 20px;
    }
    
    table {
      border-collapse: collapse;
      width: 250px;
      margin-right: 20px;
      float: left;
    }
    
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      display: block;
    }
    
    .graph-container {
      width: 300px;
      height: 250px;
      float: left;
    }
  </style>
</head>
<body>

  <div class="header">
    Bishop lab group
  </div>

  <div class="sidebar">
    <a href="index.html">Team</a>
    <a href="projects.html">Projects</a>
    <a href="publications.html">Publications</a>
    <a href="resources.html">Resources</a>
    <a href="tools.html">Tools</a>
  </div>

  <div class="content">
    <h2>Tool list</h2>
    <button onclick="showTable()">Lactate Threshold Calculator</button>
    <div class="table-container" id="tableContainer">
      <table>
        <thead>
          <tr>
            <th>Load</th>
            <th>Lactate conc.</th>
          </tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
      </table>
      <button onclick="addRow()">Add Row</button>
      <button onclick="plotGraph()">Plot Graph</button>
      <div class="graph-container">
        <canvas id="lactateChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    function showTable() {
      document.getElementById('tableContainer').style.display = 'block';
    }

    function addRow() {
      let table = document.getElementById('dataTable');
      let row = table.insertRow();
      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      cell1.innerHTML = '<input type="number">';
      cell2.innerHTML = '<input type="number">';
    }

    function plotGraph() {
      let table = document.getElementById('dataTable');
      let xValues = [];
      let yValues = [];
      
      for (let i = 0; i < table.rows.length; i++) {
        let x = table.rows[i].cells[0].querySelector('input').value;
        let y = table.rows[i].cells[1].querySelector('input').value;
        if (x && y) {
          xValues.push(parseFloat(x));
          yValues.push(parseFloat(y));
        }
      }
      
      let ctx = document.getElementById('lactateChart').getContext('2d');
      if (window.lactateChart) {
        window.lactateChart.destroy();
      }
      window.lactateChart = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            data: xValues.map((x, i) => ({ x: x, y: yValues[i] })),
            backgroundColor: 'black',
            borderColor: 'black',
            showLine: true,
            borderWidth: 1,
            pointRadius: 5,
            fill: false
          }]
        },
        options: {
          responsive: false,
          scales: {
            x: {
              title: {
                display: true,
                text: 'Load'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Lactate conc.'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }
  </script>

</body>
</html>
