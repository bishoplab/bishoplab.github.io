<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bishop lab group</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 150px;
      background-color: #f4f4f4;
      padding-top: 10px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      font-size: 18px;
      padding-left: 10px;
      top: 80px;
    }
    .sidebar a {
      display: block;
      color: #000;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      background-color: #ddd;
    }
    .header {
      width: 100%;
      background-color: #82e781;
      color: white;
      text-align: left;
      padding: 15px;
      font-size: 40px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      height: 60px;
    }
    .content {
      margin-left: 160px;
      padding: 20px;
      flex-grow: 1;
      margin-top: 70px;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">Bishop lab group</div>
  <div class="sidebar">
    <a href="index.html">Team</a>
    <a href="projects.html">Projects</a>
    <a href="publications.html">Publications</a>
    <a href="resources.html">Resources</a>
    <a href="tools.html">Tools</a>
    <a href="#" onclick="showCalculator()">Lactate Threshold Calculator</a>
  </div>
  <div class="content">
    <h2>Lactate Threshold Calculator</h2>
    <table id="dataTable">
      <tr>
        <th>X Value</th>
        <th>Y Value</th>
      </tr>
    </table>
    <button onclick="addRow()">Add Data Point</button>
    <button onclick="plotGraph()">Plot Graph</button>
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>
  <script>
    function addRow() {
      let table = document.getElementById("dataTable");
      let row = table.insertRow(-1);
      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      cell1.innerHTML = '<input type="number" class="x-values">';
      cell2.innerHTML = '<input type="number" class="y-values">';
    }
    
    function plotGraph() {
      let xValues = Array.from(document.querySelectorAll(".x-values"))
        .map(input => parseFloat(input.value) || 0);
      let yValues = Array.from(document.querySelectorAll(".y-values"))
        .map(input => parseFloat(input.value) || 0);
      
      let ctx = document.getElementById("myChart").getContext("2d");
      new Chart(ctx, {
        type: "scatter",
        data: {
          datasets: [{
            label: "Lactate Threshold Data",
            data: xValues.map((x, i) => ({ x: x, y: yValues[i] })),
            backgroundColor: "blue"
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: "X Axis" } },
            y: { title: { display: true, text: "Y Axis" } }
          }
        }
      });
    }
  </script>
</body>
</html>
