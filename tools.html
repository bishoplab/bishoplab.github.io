<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bishop Lab Group</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.3/math.js"></script>

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 115px;
      background-color: #f4f4f4;
      padding-top: 10px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      font-size: 18px;
      padding-left: 10px;
      top: 80px;
      margin-top: 0;
    }
    
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 5px;
      padding-bottom: 5px;
    }
    
    .sidebar a {
      display: block;
      color: #000;
      padding: 5px 5px;
      text-decoration: none;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .sidebar a:hover {
      background-color: #ddd;
    }

    .header {
      width: 100%;
      background-color: #82e781;
      color: white;
      text-align: left;
      padding: 15px 15px;
      font-size: 40px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      height: 60px;
    }

    .content {
      margin-left: 130px;
      padding: 10px;
      flex-grow: 1;
      margin-top: 70px;
    }

    .icon-small a img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
      gap: 5px;
    }

    .icon-small a:hover img {
      transform: scale(1.25);
    }

    h2 {
      margin-bottom: 5px;
    }

    h3 {
      font-size: 18px;
    }

    div {
      margin-bottom: 0px;
    }

    .graph-container {
      width: 600px;  /* Set your desired width */
      height: 600px; /* Set your desired height */
    }

    /* Hide the tool container initially */
    .tool-container {
      display: none;
    }

  </style>
</head>
<body>

  <div class="header">
    Bishop Lab Group
  </div>

  <div class="sidebar">
    <a href="index.html">Team</a>
    <a href="projects.html">Projects</a>
    <a href="publications.html">Publications</a>
    <a href="resources.html">Resources</a>
    <a href="tools.html">Tools</a>
  </div>

 <div class="content">
    <h2>Tool List</h2>

    <button class="tool-button" onclick="toggleTool()">Lactate Threshold Calculator</button>

    <div class="tool-container" id="tool-container" style="display: none;">
      
      <!-- Table for input -->
      <div class="table-container">
        <table id="data-table">
          <thead>
            <tr>
              <th>Load</th>
              <th>Lactate conc.</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows added dynamically -->
          </tbody>
        </table>

        <div class="buttons">
          <button onclick="addRow()">Add Row</button>
        </div>
      </div>

      <!-- Graph Container -->
      <div class="graph-container">
        <canvas id="lactateChart"></canvas>
      </div>

    </div>
  </div>

  <script src="lactatecalc.js"></script>

</body>
</html>
