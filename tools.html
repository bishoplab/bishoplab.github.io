<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bishop Lab Group</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 115px;
      background-color: #f4f4f4;
      padding-top: 10px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      font-size: 18px;
      padding-left: 10px;
      top: 80px;
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      color: #000;
      padding: 5px;
      text-decoration: none;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .header {
      width: 100%;
      background-color: #82e781;
      color: white;
      text-align: left;
      padding: 15px 15px;
      font-size: 40px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      height: 60px;
    }

    .content {
      margin-left: 130px;
      padding: 10px;
      flex-grow: 1;
      margin-top: 70px;
    }

    .tool-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .tool-container {
      display: none;
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }

    .table-container {
      display: flex;
      flex-direction: column;
    }

    table {
      border-collapse: collapse;
      width: 250px;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }

    th {
      background-color: #ddd;
    }

    .buttons {
      margin-top: 10px;
    }

    .graph-container {
      width: 400px;
      height: 300px;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div class="header">
    Bishop Lab Group
  </div>

  <div class="sidebar">
    <a href="index.html">Team</a>
    <a href="projects.html">Projects</a>
    <a href="publications.html">Publications</a>
    <a href="resources.html">Resources</a>
    <a href="tools.html">Tools</a>
  </div>

  <div class="content">
    <h2>Tool List</h2>

    <button class="tool-button" onclick="toggleTool()">Lactate Threshold Calculator</button>

    <div class="tool-container" id="tool-container">
      
      <!-- Table for input -->
      <div class="table-container">
        <table id="data-table">
          <thead>
            <tr>
              <th>Load</th>
              <th>Lactate conc.</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows added dynamically -->
          </tbody>
        </table>

        <div class="buttons">
          <button onclick="addRow()">Add Row</button>
        </div>
      </div>

      <!-- Graph Container -->
      <div class="graph-container">
        <canvas id="lactateChart"></canvas>
      </div>

    </div>
  </div>

  <script>
    let chart = null;

    function toggleTool() {
      let toolContainer = document.getElementById('tool-container');
      toolContainer.style.display = (toolContainer.style.display === 'none' || toolContainer.style.display === '') ? 'flex' : 'none';

      if (!chart) {
        initializeGraph();
      }
    }

    function addRow() {
      let table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
      let newRow = table.insertRow();
      let cell1 = newRow.insertCell(0);
      let cell2 = newRow.insertCell(1);
      
      cell1.innerHTML = '<input type="number" step="any" oninput="updateGraph()">';
      cell2.innerHTML = '<input type="number" step="any" oninput="updateGraph()">';
    }

    function initializeGraph() {
      let ctx = document.getElementById('lactateChart').getContext('2d');

      chart = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            label: 'Lactate Threshold Data',
            borderColor: 'black',
            backgroundColor: 'black',
            showLine: true,
            fill: false,
            tension: 0.3, 
            borderWidth: 2,
            pointRadius: 5,
            pointBackgroundColor: 'black',
            data: []
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: { title: { display: true, text: 'Load' } },
            y: { title: { display: true, text: 'Lactate Concentration' } }
          }
        }
      });
    }

    function updateGraph() {
      if (!chart) return;

      let table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
      let rows = table.getElementsByTagName('tr');

      let xValues = [];
      let yValues = [];

      for (let row of rows) {
        let inputs = row.getElementsByTagName('input');
        let x = parseFloat(inputs[0].value);
        let y = parseFloat(inputs[1].value);

        if (!isNaN(x) && !isNaN(y)) {
          xValues.push(x);
          yValues.push(y);
        }
      }

      // Sort values by x-axis
      let combined = xValues.map((x, i) => ({ x, y: yValues[i] }));
      combined.sort((a, b) => a.x - b.x);
      let sortedData = combined.map(pair => ({ x: pair.x, y: pair.y }));

      chart.data.datasets[0].data = sortedData;
      chart.update();
    }
  </script>

</body>
</html>
